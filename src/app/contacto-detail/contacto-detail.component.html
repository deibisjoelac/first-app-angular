<div class="col-md-5">
	<div class="card " *ngIf="contacto">
		<div class="card-body ">
			<h5 class="card-title mb-4">Contacto {{contacto.nombre }} Seleccionado</h5>
			<div class="form-group">
				<label for="">Nombre Contacto</label>
				<input  [(ngModel)]="contacto.nombre" placeholder="Nombre" class="form-control" >
			</div>
			<div class="form-group">
				<label for="">Tel√©fono </label>
				<input  [(ngModel)]="contacto.telefono" placeholder="Telefono" class="form-control" >
			</div>
			<button (click)="goBack()" class="btn btn-info">Retroceder</button>
		</div>
	</div>
</div>
